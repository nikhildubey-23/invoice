{% extends "base.html" %}

{% block title %}Edit Invoice - Repair Center{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Invoice</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="paid_status" class="form-label">Payment Status</label>
                    <select class="form-select" id="paid_status" name="paid_status" required>
                        <option value="Paid" {% if invoice.paid_status == 'Paid' %}selected{% endif %}>Paid</option>
                        <option value="Unpaid" {% if invoice.paid_status == 'Unpaid' %}selected{% endif %}>Unpaid</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tax_rate" class="form-label">Tax Rate (%)</label>
                    <input type="number" class="form-control" id="tax_rate" name="tax_rate" value="{{ invoice.tax_rate }}" step="0.01" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="discount" class="form-label">Discount (₹)</label>
                    <input type="number" class="form-control" id="discount" name="discount" value="{{ invoice.discount }}" step="0.01" min="0" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Current Total Amount</label>
                    <p class="form-control-static">₹{{ "%.2f"|format(invoice.total_amount) }}</p>
                </div>
                <div class="d-flex gap-2">
                    <a href="{{ url_for('invoices') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
