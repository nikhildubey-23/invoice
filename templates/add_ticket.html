{% extends "base.html" %}

{% block title %}Create Ticket - Repair Center{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Create New Ticket</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_ticket') }}">
                        <div class="mb-3">
                            <label for="device_id" class="form-label">Device</label>
                            <select class="form-select" id="device_id" name="device_id" required>
                                <option value="">Select Device</option>
                                {% for device in devices %}
                                <option value="{{ device.id }}">
                                    {{ device.brand }} {{ device.model }} - {{ device.customer.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="Received">Received</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('tickets') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Tickets
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Ticket
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
