{% extends "base.html" %}

{% block title %}Edit Ticket - Repair Center{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Ticket</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Received" {% if ticket.status == 'Received' %}selected{% endif %}>Received</option>
                        <option value="In Progress" {% if ticket.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                        <option value="Completed" {% if ticket.status == 'Completed' %}selected{% endif %}>Completed</option>
                    </select>
                </div>
                <div class="d-flex gap-2">
                    <a href="{{ url_for('tickets') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
